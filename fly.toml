# Fly.toml configuration for Laravel appointment booking app
app = "appointment_booking"
primary_region = "iad"
build = { dockerfile = "Dockerfile", builder = "dockerfile" }

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  LOG_STDERR = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  http_checks = [{grace_period = "5s", interval = "30s", timeout = "5s", path = "/"}]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[checks]
  [checks.alive]
    grace_period = "10s"
    interval = "30s"
    method = "get"
    timeout = "5s"
    type = "http"
    uri = "/"
