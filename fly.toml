# Fly.toml - Minimal config, forces Dockerfile only
app = "appointment_booking"
primary_region = "iad"

[build]
  builder = "dockerfile"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    enabled = true
    interval = "10s"
    timeout = "5s"
    grace_period = "5s"
    method = "get"
    path = "/"
